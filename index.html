<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Cashflow Tracker | Track your budget</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!--Font Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
    <body>
        <!-- <script>
            var nomeUtente = prompt("Inserisci il tuo nome:");
            alert("Ciao " + nomeUtente + "!");

            document.querySelector(".nomeUtente").textContent = nomeUtente;
        </script> -->

        <header>
            <div class="container">
                <div class="row">
                    <div class="col-10">
                        <h1 class="d-none">Cashflow Tracker, Track your budget</h1>
                        <h2 title="title">Salve, <span class="nomeUtente"></span></h2>
                        <p><span class="currency">Il vostro saldo totale:</span> <span class="euro">€</span> <span class="balance">-</span></p>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="border box-cash p-2 rounded-2">
                            <p class="text-center uscite">Uscite</p>
                            <p class="text-center">
                                <span class="euro">€</span> <span class="totalExpense">-</span>
                            </p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="border box-cash p-2 rounded-2">
                            <p class="text-center entrate">Entrate</p>
                            <p class="text-center">
                                <span class="euro">€</span> <span class="totalIncome">-</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container form">
                <form id="expForm">
                    <div class="formLine row left">
                        <div class="col-12">
                            <span for="type">Tipo:</span>
                            <select id="type">
                                <option value="chooseOne"></option>
                                <option value="income">Reddito</option>
                                <option value="expense">Spese</option>
                            </select>
                        </div>
                    </div> 
                    <div class="formLine row right">
                        <div class="col-12">
                            <span for="name">Descrizione:</span>
                            <input type="text" id="name">
                        </div>
                    </div>
                    <div class="formLine row right">
                        <div class="col-12"></div>
                            <span for="amount">Importo:</span>
                            <input type="text" id="amount">
                        </div>
                        <button type="submit" class="btn btn-danger buttonSave">Aggiungi alle transazioni</button>
                    </div>
                </form>
                </div>
            </div>
        </section>

        <section>
            <div class="content">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTable"></tbody>
                </table>
            </div>
        </section>
        <script src="js/bootstrap.bundle.js"></script>
        <script src="script.js"></script>
    </body>
</html>
